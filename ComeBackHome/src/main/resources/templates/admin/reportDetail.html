<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin report</title>
    <script src="https://kit.fontawesome.com/e6f78261b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/admin/admin_nav.css">
    <link rel="stylesheet" href="/static/css/admin/admin_user.css">
</head>
<body>
<nav th:replace="admin/admin_nav :: navFragment"></nav>
<section>
    <div class="item">
        <div class="item-caption">
            <div class="item-title">제보 정보</div>
        </div>
        <div class="item-content">
            <table>
                <colgroup>
                    <col width="15%"/>
                    <col width="85%"/>
                </colgroup>
                <tr>
                    <th>작성자</th>
                    <td th:text="${report.getUser().email} + '(' + ${report.id}+ ')'">sejchae</td>
                </tr>
                <tr>
                    <th>사건정보</th>
                    <td th:text="${report.getCases().getCaseId()}">0</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td th:text="${report.getWitness_title()}"></td>
                </tr>
                <tbody>
                <tr>
                    <th>작성자</th>
                    <td th:text="${report.getUser().getName()}"></td>
                </tr>
                <tr>
                    <th>목격 지역</th>
                    <td th:text="${report.getWitness_area()}"></td>
                </tr>
                <tr>
                    <th>본문 내용</th>
                    <td th:text="${report.getWitness_desc()}"></td>
                </tr>
                <tr>
                    <th>신고횟수</th>
                    <td th:text = "${report.getWarns().size()}">0</td>
                </tr>
                <tr>
                    <th>제보 사진</th>
                    <img th:each="imageFile  : ${report.getWitnessPics()}"
                         th:src="@{/images/{filepath}/{filename} (filepath=${imageFile.getUploadPath()}, filename=${imageFile.getSavedFileName()})}" width="300" height="300" style="margin-right: 5px"/>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td th:text="${#temporals.format(report.createdTime, 'yyyy-MM-dd')}">2021-05-12</td>
                </tr>
                <tr>
                    <th>수정일</th>
                    <td th:text="${#temporals.format(report.modifiedTime, 'yyyy-MM-dd')}">2021-05-12</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom">
        <div class="bottombtn">
            <input type="button" value="뒤로가기" onclick="history.back()">
        </div>
    </div>
</section>
<script src="/static/js/admin/admin_nav.js"></script>
</body>
</html>
