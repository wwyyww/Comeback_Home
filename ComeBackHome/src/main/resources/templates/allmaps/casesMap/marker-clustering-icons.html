<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>실종자 지도보기</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lez4a7aeq8&submodules=geocoder"></script>
    <script type="text/javascript" src="../src/caseInfo.js"></script>
    <script type="text/javascript" src="../../../static/assets/MarkerClustering.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        html, body { width:100%;height:100%;padding:0;margin:0; }
    </style>

</head>
<body>
    <div id="map" style="width:100%;height:100%;padding:0;margin:0;"></div>
<script>
    var map = new naver.maps.Map("map", {
        zoom: 6,
        center: new naver.maps.LatLng(36.2253017, 127.6460516),
        zoomControl: true,
        zoomControlOptions: {
            position: naver.maps.Position.TOP_LEFT,
            style: naver.maps.ZoomControlStyle.SMALL
        }
    });

    var markers = [],
        data = accidentDeath.searchResult.accidentDeath;

    for (var i = 0, ii = data.length; i < ii; i++) {
        var spot = data[i],
            latlng = new naver.maps.LatLng(spot.grd_la, spot.grd_lo),
            marker = new naver.maps.Marker({
                position: latlng,
                draggable: true
            });

        markers.push(marker);
    }

    var marker1 = {
            style: "circle",
            radius: 5,
            fillColor: "red",
            fillOpacity: 1,
            strokeColor: "black",
            strokeStyle: "solid",
            strokeWeight: 3
        },
        marker2 = {
            style: "circle",
            radius: 15,
            fillColor: "blue",
            fillOpacity: 1,
            strokeColor: "black",
            strokeStyle: "solid",
            strokeWeight: 3
        },
        marker3 = {
            content: '<div style="cursor:pointer;width:40px;height:40px;line-height:42px;font-size:10px;color:white;text-align:center;font-weight:bold;background:url(../../../static/images/cluster-marker-4.png);background-size:contain;"></div>',
            size: N.Size(40, 40),
            anchor: N.Point(20, 20)
        },
        marker4 = {
            url: 'http://static.naver.net/maps/img/icons/sp_pins_default_v3_over.png',
            size: new naver.maps.Size(24, 37),
            origin: new naver.maps.Point(90, 0),
            anchor: new naver.maps.Point(12, 37)
        },
        marker5 = {
            content: '<div style="cursor:pointer;width:40px;height:40px;line-height:42px;font-size:10px;color:white;text-align:center;font-weight:bold;background:url(../../../static/images/cluster-marker-5.png);background-size:contain;"></div>',
            size: N.Size(40, 40),
            anchor: N.Point(20, 20)
        };

    var markerClustering = new MarkerClustering({
        minClusterSize: 2,
        maxZoom: 13,
        map: map,
        markers: markers,
        disableClickZoom: false,
        gridSize: 120,
        icons: [marker1, marker2, marker3, marker4, marker5],
        indexGenerator: [10, 20, 30, 61, 100],
        stylingFunction: function(clusterMarker, count) {
            $(clusterMarker.getElement()).find('div:first-child').text(count);
        }
    });
</script>
</body>
</html>
