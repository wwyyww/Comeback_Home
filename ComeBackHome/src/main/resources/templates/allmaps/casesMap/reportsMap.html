<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>실종자 지도보기</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lez4a7aeq8"></script>
    <!--    <script type="text/javascript" src="../src/caseInfo.js"></script>-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        html, body { width:100%;height:100%;padding:0;margin:0; }
    </style>

</head>
<body onload="javascript:initMap()">
<input type="button"
       value="시간별 보기" th:onclick="selectTime('right-list')">
<input type="button"
       value="장소소별 보기" th:onclick="selectPlace('right-list')">
<input type="button" style="position: absolute; right: 5%;"
       value="제보 모두보기" th:onclick="|location.href='@{/reports/reportList/{id}(id=${caseEntity.caseId})}'|">
<section class="container-fluid" style="height: 100%;">
    <div id="map" style="width:80%;height:100%;padding:0;margin:0; float: left"></div>
    <div id="right-list" style="background-color: #9fcdff; height: 100%; width: 20%; float: right">
        <div>
            <span style="float: left">발견시간</span>
            <span style="float:right; padding-right: 20px">발견위치</span>
        </div>
        <div>
            <ul>
                <li>
                    <div>
                        <span>홍길동</span>
                    </div>
                </li>
                <li>
                    <div>
                        <span>김연경</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>

<script>
    var map = new naver.maps.Map("map", {
        zoom: 10,
        center: new naver.maps.LatLng(36.2253017, 127.6460516),
        zoomControl: true,
        zoomControlOptions: {
            position: naver.maps.Position.TOP_LEFT,
            style: naver.maps.ZoomControlStyle.SMALL
        }
    });

    var markers = [];
    var url = window.location.href;
    url=url.split("/");
    url = url[url.length - 1];

    function selectTime(id) {
        var el = document.getElementById(id);
        el.style.backgroundColor = "blue";

    }

    function selectPlace(id) {
        var el = document.getElementById(id);
        el.style.backgroundColor = "red";

    }


    function initMap() {

        $.ajax({
            type:"get",
            url:"report.json/"+url,
            dataType:"json",
            success: function(data){

                console.log("통신성공" + url);
                $.each(data , function(i){
                    var x = data[i].witness_lat;
                    var y = data[i].witness_lng;
                    console.log(x, y)
                    var marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(x, y),
                        map: map
                    });
                });
            },
            error:function(){
                console.log("통신에러");
            }
        })


    }







</script>

</body>
</html>
