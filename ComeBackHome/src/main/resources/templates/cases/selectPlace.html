<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>클릭한 위치에 마커 표시하기</title>

</head>
<body>
<!--장소 선택 방식 -->
<div class="place_option">
  <a href="/cases/new/selectPlace"><button>장소 직접 선택하기</button></a>
  <a href="/cases/new/searchPlace"><button>장소 검색하기</button></a>
</div>

<!--장소 검색-->
<div class="option">
  <div>
    <form onsubmit="searchPlaces(); return false;">
      키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
      <button type="submit">검색하기</button>
    </form>
  </div>
</div>


<div id="map" style="width:100%;height:350px;"></div>
<p><em>지도를 클릭해주세요!</em></p>
<div id="clickLatlng"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df3c33f5950a30da0e53e3fcc48cb634&libraries=services,clusterer,drawing"></script>
<script>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

  // 지도를 클릭한 위치에 표출할 마커입니다
  var marker = new kakao.maps.Marker({
    // 지도 중심좌표에 마커를 생성합니다
    position: map.getCenter()
  });
  // 지도에 마커를 표시합니다
  marker.setMap(map);

  // 지도에 클릭 이벤트를 등록합니다
  // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
  kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

    // 클릭한 위도, 경도 정보를 가져옵니다
    var latlng = mouseEvent.latLng;

    // 마커 위치를 클릭한 위치로 옮깁니다
    marker.setPosition(latlng);

    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';

    var resultDiv = document.getElementById('clickLatlng');
    resultDiv.innerHTML =  message;
  });
</script>

  <form action="/cases/new" method="post">
    <div className="form-group">
      <button type="submit">등록</button>
    </div>
  </form>
</body>
</html>
