<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제보 수정하기</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/reports/update/{id}(id = ${report.id})}" method="post">
        <input name="title" type="text" th:value="${report.title}"> <br>
        <textarea name="content" th:text="${report.content}"></textarea> <br>
        <button type="submit">수정</button>
    </form>

</div>

</body>
</html>
