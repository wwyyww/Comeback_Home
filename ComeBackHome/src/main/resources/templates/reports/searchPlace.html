<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!--  <script src="jquery-3.5.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lez4a7aeq8&submodules=geocoder"></script>
    <style>
        div.body {
            width: 95%;
            height: 95%;
        }
        div.left {
            width: 30%;
            float: left;
            box-sizing: border-box;
        }
        div.right {
            width: 70%;
            float: right;
            box-sizing: border-box;
        }
        th{
            border:1px solid black;
        }
        table{
            border-collapse: collapse;
            border:1px solid black;
        }
        td{
            border:1px solid black;
        }
    </style>
</head>
<body>
<div class="body">
    <div class="left">
        <!--장소 검색-->
        <div class="search" style="">
            <input id="address" type="text" placeholder="검색할 주소" value="불정로 6" />
            <input id="submit" type="button" value="주소 검색" />
        </div>
        <br><br>

        <!--장소 목록-->
        <div class="places">
            <table id ="results">
            </table>
        </div>
    </div>

    <div class="right">
        <!-- 지도 표기 -->
        <div id="map" style="width:100%;height:450px;"></div>

        <!-- 선택한 장소 표기 -->
        <p><em>지도를 클릭/선택해주세요!</em></p>
        <form th:action="@{/reports/new/{id}(id=${reportForm.getCases().getCaseId()})}" method="post" >
            <div className="form-group">
                <input type="hidden" id="witness_lat" name="witness_lat">
                <input type="hidden" id="witness_lng" name="witness_lng">
                <input type="text" id="witness_area" name="witness_area" style="width:30%">
                <button type="submit">선택 완료</button>
            </div>
        </form>
    </div>
</div>

<script>
    var position = new naver.maps.LatLng(37.3595704, 127.105399);

    var map = new naver.maps.Map("map", {
        center: position,
        zoom: 15,
        mapTypeControl: true
    });

    var marker = new naver.maps.Marker({
        position: position,
        map: map
    });

    var infoWindow = new naver.maps.InfoWindow({
        anchorSkew: true
    });

    map.setCursor('pointer');

    function searchCoordinateToAddress(latlng) {

        infoWindow.close();

        naver.maps.Service.reverseGeocode({
            coords: latlng,
            orders: [
                naver.maps.Service.OrderType.ADDR,
                naver.maps.Service.OrderType.ROAD_ADDR
            ].join(',')
        }, function(status, response) {
            if (status === naver.maps.Service.Status.ERROR) {
                if (!latlng) {
                    return alert('ReverseGeocode Error, Please check latlng');
                }
                if (latlng.toString) {
                    return alert('ReverseGeocode Error, latlng:' + latlng.toString());
                }
                if (latlng.x && latlng.y) {
                    return alert('ReverseGeocode Error, x:' + latlng.x + ', y:' + latlng.y);
                }
                return alert('ReverseGeocode Error, Please check latlng');
            }

            var address = response.v2.address,
                htmlAddresses = [];

            if (address.jibunAddress !== '') {
                htmlAddresses.push('[지번 주소] ' + address.jibunAddress);
            }

            if (address.roadAddress !== '') {
                htmlAddresses.push('[도로명 주소] ' + address.roadAddress);
            }

            infoWindow.setContent([
                '<div style="padding:10px;min-width:200px;line-height:150%;">',
                '<h4 style="margin-top:5px;">검색 좌표</h4><br />',
                htmlAddresses.join('<br />'),
                '</div>'
            ].join('\n'));

            infoWindow.open(map, latlng);

            // 선택한 지역 출력
            var witness_area = document.getElementById('witness_area');
            witness_area.value = address.jibunAddress;
        });
    }

    function searchAddressToCoordinate(address, idx=0) {
        naver.maps.Service.geocode({
            query: address
        }, function(status, response) {
            if (status === naver.maps.Service.Status.ERROR) {
                if (!address) {
                    return alert('Geocode Error, Please check address');
                }
                return alert('Geocode Error, address:' + address);
            }

            if (response.v2.meta.totalCount === 0) {
                return alert('No result.');
            }

            var htmlAddresses = [],
                item = response.v2.addresses[0],
                point = new naver.maps.Point(item.x, item.y),
                places = response.v2.addresses;

            // 위치 검색 결과 표로 출력
            var $table = document.getElementById('results');
            var len = response.v2.meta.totalCount;

            while($table.hasChildNodes()){
                $table.removeChild($table.firstChild);
            }

            for (let i=0; i<parseInt(len); i++) {
                let $tr = document.createElement('tr');
                let $td = document.createElement('td');

                $tr.setAttribute("id", "place_" + i.toString());

                $td.innerHTML += "<div style='padding:10px;min-width:200px; width: 100%; line-height:100%;'> " +
                    "<h4 style='margin-top:5px;'>" + places[i].jibunAddress + "</h4><br>" +
                    "<p style='margin-top:2px;'>" + places[i].roadAddress + "</p><br>" +
                    "</div>";

                // document.getElementById("place_" + i.toString()).addEventListener("click", onClickPlace(new naver.maps.Point(places[i].x, places[i].y)), false);

                $tr.appendChild($td);
                $table.appendChild($tr);

                // document.addEventListener('click', function () {
                //   document.getElementById("place_" + i.toString()).addEventListener("click", onClickPlace(new naver.maps.Point(places[i].x, places[i].y)), false);
                // });
                document.getElementById("place_" + i.toString()).addEventListener("click", onClickPlace(new naver.maps.Point(places[i].x, places[i].y)), false);

                // if (places[i].jibunAddress) {
                //   $td.innerHTML += "<div style='padding:10px;min-width:200px;line-height:100%;'> " +
                //       "<h4 style='margin-top:5px;'>" + places[i].jibunAddress + "</h4><br>";
                // }
                // if (places[i].roadAddress) {
                //   $td.innerHTML += "<p style='margin-top:2px;'>" + places[i].roadAddress + "</p><br>";
                // }

                // $td.innerHTML += "</div>";

            }

            if (item.roadAddress) {
                htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
            }

            if (item.jibunAddress) {
                htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
            }

            if (item.englishAddress) {
                htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
            }

            infoWindow.setContent([
                '<div style="padding:10px;min-width:200px;line-height:150%;">',
                '<h4 style="margin-top:5px;">검색 주소 : '+ address +'</h4><br />',
                htmlAddresses.join('<br />'),
                '</div>'
            ].join('\n'));

            map.setCenter(point);
            infoWindow.open(map, point);
        });
    }

    function onClickPlace(point){
        console.log("클릭됨!!-----------");
        console.log("Point : " + point);
        // console.log("Point.x : " + point.x);
        // console.log("typeof(Point) : " + typeof (point));
        map.setCenter(point);
        infoWindow.open(map, point);
        marker.setPosition(point);

        var witness_lat = document.getElementById('witness_lat');
        var witness_lng = document.getElementById('witness_lng');
        witness_lat.value = point.x.toString();
        witness_lng.value = point.y.toString();
    }

    function initGeocoder() {
        // 선택한 위치 마커 찍기
        map.addListener('click', function(e) {
            marker.setPosition(e.coord);

            var witness_lat = document.getElementById('witness_lat');
            var witness_lng = document.getElementById('witness_lng');
            witness_lat.value = marker.position.lat().toString();
            witness_lng.value = marker.position.lng().toString();

            searchCoordinateToAddress(marker.position);
        });

        // 주소 검색 (enter)
        $('#address').on('keydown', function(e) {
            var keyCode = e.which;
            if (keyCode === 13) { // Enter Key
                searchAddressToCoordinate($('#address').val());
            }
        });

        // 주소 검색 (button)
        $('#submit').on('click', function(e) {

            e.preventDefault();
            searchAddressToCoordinate($('#address').val());
        });

        searchAddressToCoordinate('정자동 178-1');
    }

    naver.maps.onJSContentLoaded = initGeocoder;
</script>

</body>
</html>
