<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/reports/new" method="post">
    <div class="form-group">
      <p>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
      </p>

      <p>
      <label for="witness_area">발견 지역</label>
      <input type="text" id="witness_area" name="witness_area" placeholder="실종자 발견 지역을 입력하세요">
      </p>

      <p>
      <label for="witness_time">발견 시간</label>
      <input type="date" id="witness_time" name="witness_time">
      </p>

      <p>
      <label for="witness_txt">제보 내용</label>
      <input type="text" id="witness_txt" name="witness_txt" placeholder="실종자 제보 내용을 입력하세요">
      </p>

    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
