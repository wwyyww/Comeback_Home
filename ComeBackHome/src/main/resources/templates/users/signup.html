<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><body>
<div class="container">
    <form action="/users/signup" method="post">
        <div class="form-group">
            <div>
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="이메일">
            </div>
            <div>
                <label for="pw">password</label>
                <input type="text" id="pw" name="pw" placeholder="비밀번호">
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름">
            </div>
            <div>
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="전화번호">
            </div>
            <div>
                <label for="birth">생년월일</label>
                <input type="text" id="birth" name="birth" placeholder="생년월일">
            </div>
            <div>
                <label>성별</label>
                <input type="radio" name="sex" value="0">여자
                <input type="radio" name="sex" value="1">남자
            </div>
        </div>
        <button type="submit">회원가입</button>
    </form>
</div> <!-- /container -->
</body>
</html>
