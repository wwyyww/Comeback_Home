<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container">
    <h2 style="text-align: center; margin-top:50px; margin-bottom:10px;">로그인</h2>
    <p style="text-align:center; padding-bottom: 50px;" class="text-decoration-underline">실종자 등록 혹은 제보를 하려면 로그인해주세요</p>
    <hr>

    <div th:if="${param.error}">
        <p th:text="${exception}" class="alert alert-danger"></p>
    </div>
    <form th:action="@{/login_proc}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" name="email" class="form-control" placeholder="이메일 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <a href="/oauth2/authorization/google"><p>구글로그인</p></a>
    <p>아직 회원이 아니신가요?&nbsp;&nbsp;<a href="/users/signup">회원가입</a></p>

    <br/>
</div>
</html>
