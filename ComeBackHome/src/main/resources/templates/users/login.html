<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container">
    <h2 style="text-align: center; margin-top:50px; margin-bottom:10px;">로그인</h2>
    <p style="text-align:center; padding-bottom: 30px;" class="text-decoration-underline">실종자 등록 혹은 제보를 하려면 로그인해주세요</p>
    <hr>

    <div th:if="${param.error}">
        <p th:text="${exception}" class="alert alert-danger"></p>
    </div>
    <div class="container col-6" style="padding-top:30px;">
    <form th:action="@{/login_proc}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group" style="margin:auto;margin-bottom:30px;">
                <label th:for="email">이메일</label>
                <input type="text" name="email" class="form-control form-control-lg">
            </div>
            <div class="form-group" style="margin:auto;">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control form-control-lg" name="password">
            </div>
        <div style="text-align: center;margin:auto; margin-top:40px;margin-bottom: 20px;">
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </div>

    </form>
<!--    <a href="/oauth2/authorization/google"><p>구글로그인</p></a>-->
        <div class="container" style="text-align:center;">
            <p style="margin:auto;">아직 회원이 아니신가요?</p>
            <a href="/users/signup" class="btn btn-link">회원가입</a>
        </div>
    </div>
</div>
</html>
