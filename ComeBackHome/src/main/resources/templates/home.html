<!DOCTYPE HTML>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <title>comebackhome</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lez4a7aeq8"></script>
</head>
<body>
<div class="container">
  <div>
    <h1>Our Service is "Come Back Home" created by 'TheEarthGuard'</h1>

    <h4>사건 관련</h4>
    <p>
      <a href="/cases/new">사건 등록하기</a>
      <a href="/cases">사건 목록</a>
      <a href="/cases">사건 검색하기</a>
    </p>

    <h4>증언 관련</h4>
    <p>
      <a href="/reports/new">증언 하기</a>
      <a href="/reports">증언 목록</a>
    </p>

    <h4>회원 관련</h4>
    <p>
      <a href="/users/signup">회원가입</a>
      <a href="/users/login">로그인</a>
    </p>

    <div sec:authorize="isAuthenticated()">
      <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>님 환영합니다.
    </div>
    <p sec:authorize="isAuthenticated()"><a th:href="@{/users/logout}">로그아웃</a></p>



    <!-- 네이버 맵 -->
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5666805, 126.9784147),
        zoom: 15,
        mapTypeId: naver.maps.MapTypeId.NORMAL
      });

      var infowindow = new naver.maps.InfoWindow();

      function onSuccessGeolocation(position) {
        var location = new naver.maps.LatLng(position.coords.latitude,
            position.coords.longitude);

        map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
        map.setZoom(10); // 지도의 줌 레벨을 변경합니다.

        infowindow.setContent('<div style="padding:20px;">' + 'geolocation.getCurrentPosition() 위치' + '</div>');

        infowindow.open(map, location);
        console.log('Coordinates: ' + location.toString());
      }

      function onErrorGeolocation() {
        var center = map.getCenter();

        infowindow.setContent('<div style="padding:20px;">' +
            '<h5 style="margin-bottom:5px;color:#f00;">Geolocation failed!</h5>'+ "latitude: "+ center.lat() +"<br />longitude: "+ center.lng() +'</div>');

        infowindow.open(map, center);
      }

      $(window).on("load", function() {
        if (navigator.geolocation) {
          /**
           * navigator.geolocation 은 Chrome 50 버젼 이후로 HTTP 환경에서 사용이 Deprecate 되어 HTTPS 환경에서만 사용 가능 합니다.
           * http://localhost 에서는 사용이 가능하며, 테스트 목적으로, Chrome 의 바로가기를 만들어서 아래와 같이 설정하면 접속은 가능합니다.
           * chrome.exe --unsafely-treat-insecure-origin-as-secure="http://example.com"
           */
          navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
        } else {
          var center = map.getCenter();
          infowindow.setContent('<div style="padding:20px;"><h5 style="margin-bottom:5px;color:#f00;">Geolocation not supported</h5></div>');
          infowindow.open(map, center);
        }
      });
    </script>
  </div>
</div>
</body>
</html>
